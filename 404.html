<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404!</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/x-icon" href="images/icon.jpg">
</head>
<body>
  <header>
    <nav>
      <h1>Oh Shivers!</h1>
      <div class="nav-links">
        <a href="index.html">Go Home</a>
      </div>
    </nav>
  </header>

  <main>
    <h2>You're on the wrong page!</h2>
    <p>Please try again or email Kai.</p>

    <button onclick="toggleMusic()" class="button" id="musicButton">play loud music...</button>

    <audio id="bgMusic" loop>
      <source src="music.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>
  </main>

  <footer>
    <p>&copy; Kais Website :D</p>
  </footer>

  <script>
    let musicPlaying = false;
    const music = document.getElementById("bgMusic");
    const btn = document.getElementById("musicButton");

    function toggleMusic() {
      if (!musicPlaying) {
        music.play();
        btn.textContent = "stop loud music...";
      } else {
        music.pause();
        btn.textContent = "play loud music...";
      }
      musicPlaying = !musicPlaying;
    }
  </script>
</body>
</html>
